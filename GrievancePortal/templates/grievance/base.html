<!DOCTYPE html>
<html>
  <head>
    <title>Citizen Grievance Redressal System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'grievance_list' %}"
          >üèõÔ∏è CivicConnect</a
        >
        <div class="ml-auto">
          {% if user.is_authenticated %}
          <span class="text-white me-3">Welcome, {{ user.username }}</span>
          <a href="{% url 'grievance_create' %}" class="btn btn-warning fw-bold"
            >+ Lodge Complaint</a
          >
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm ms-2">
              Logout
            </button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-outline-light">Signup</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-4">{% block content %} {% endblock %}</div>
    <div class="bg-dark text-white text-center py-3">
      <div class="container">
        <span class="fw-bold">Made with Love &#10084;</span> |
        <a
          href="{% url 'grievance_list' %}"
          class="text-white text-decoration-none"
        >
          Grievance List
        </a>
      </div>
    </div>
  </body>
</html>
